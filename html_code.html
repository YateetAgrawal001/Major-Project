<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DID Wallet - Decentralized Identity</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="wallet-container">
        <header>
            <h1><i class="fas fa-wallet"></i> DID Wallet</h1>
            <p>Securely manage your Decentralized Identity and KYC Data</p>
        </header>

        <main>
            <div class="wallet-section">
                <h2><i class="fas fa-user-plus"></i> Create Identity</h2>
                <form id="create-identity-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label for="document-hash">Document Hash</label>
                        <input type="text" id="document-hash" placeholder="Enter Document Hash">
                    </div>
                    <div class="input-group">
                        <label for="user-address">Wallet Address</label>
                        <input type="text" id="user-address" placeholder="Enter your Wallet Address">
                    </div>
                    <button type="submit" class="btn-primary"><i class="fas fa-id-card-alt"></i> Register Identity</button>
                </form>
            </div>

            <div class="wallet-section">
                <h2><i class="fas fa-check-circle"></i> Verify Identity</h2>
                <form id="verify-identity-form">
                    <div class="input-group">
                        <label for="verify-address">Wallet Address</label>
                        <input type="text" id="verify-address" placeholder="Enter Wallet Address">
                    </div>
                    <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Verify Identity</button>
                </form>
            </div>

            <div class="wallet-section">
                <h2><i class="fas fa-search"></i> Check Identity</h2>
                <form id="check-identity-form">
                    <div class="input-group">
                        <label for="check-address">Wallet Address</label>
                        <input type="text" id="check-address" placeholder="Enter Wallet Address">
                    </div>
                    <button type="submit" class="btn-primary"><i class="fas fa-search"></i> Check Status</button>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 DID Wallet. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
